<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Tea Store</title>
    <link href="https://anti-strap-ui.netlify.app/app.css" rel="stylesheet" />
    <link href="app.css" rel="stylesheet" />
</head>
  <body>
    <nav class="navbar nav">
        <div>
            <h2>The Tea Store</h2>
        </div>
        <div class="nav-search-bar">
            <input class="input-text" style="font-family: FontAwesome;" placeholder='&#xf002 Search...' />
        </div>
        <div class="nav-link-container">
            <a href="login.html" class="btn btn-primary-outline">Login</a>
            <a href="#"><div class="badges">
                <i class="fas fa-heart nav-cart"></i>
                <span class="badge">2</span>
            </div></a>
            <a href="#"><div class="badges">
                <i class="fas fa-shopping-cart nav-cart"></i>
                <span class="badge">2</span>
            </div></a>
        </div>
        <div class="nav-hamburger"> <i class="fas fa-bars "></i></i></div>
        </div>
    </nav>
    <section class="login-container"> 
        <div class="card card-head-first login">
            <div class="card-content head-first">
                <h2 class="login-card-title">Login</h2>
            </div>
            <div class="card-content login-input">
                <span class="input-title">Email</span>
                <input class="input-text login-input-text " placeholder="username@gmail.com">
                <span class="input-title">Password</span>
                <input class="input-text login-input-text " type="password">
            </div>
            <div class="login-help">
                <div>
                <input type="checkbox"/>
                <span>Remember me</span>
            </div>
                <a href="#">Forgot Password?</a>
                
            </div>
            <div class="login-btn">
            <button class="btn btn-primary login-btn">Login</button>
            <button class="btn btn-primary-outline login-btn">Create New Account</button>
        </div>
        </div>
    </section>
    <script
      src="https://kit.fontawesome.com/51bc44d522.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

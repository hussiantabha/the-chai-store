<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link href="https://anti-strap-ui.netlify.app/app.css" rel="stylesheet" />
    <link href="../app.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar nav">
        <div>
            <a href="/index.html" class="nav-head-link"><h2>The Chai Store</h2></a>
        </div>
        <div class="nav-search-bar">
            <input class="input-text" style="font-family: FontAwesome;" placeholder='&#xf002 Search...' />
        </div>
        <div class="nav-link-container">
            <a href="index.html" class="btn btn-primary-outline navigation-link">Login</a>
            <a href="./wishlist.html" class="navigation-link"><div class="badges">
                <i class="fas fa-heart nav-cart"></i>
                <span class="badge">2</span>
            </div></a>
            <a href="./cart.html" class="navigation-link"><div class="badges">
                <i class="fas fa-shopping-cart nav-cart"></i>
                <span class="badge">2</span>
            </div></a>
        </div>
        <div class="nav-hamburger"> <i class="fas fa-bars hamburger-icon"></i></i></div>
        </div>
    </nav>
    <section class="cart-card-container">
        <div class="card-product-container">
            <div class="cart-card">
                <div class="cart-card-img-container">
                    <img src="../assets/exotic.png" class="cart-card-img" alt="Exotica Tea">
                </div>
                <div class="cart-card-content">
                    <h2>Exotic Tea</h2>
                    <div class="card-price">
                        <span class="price-scratch">₹500/-</span>
                        <span>₹299/-</span>
                    </div>
                    <span>45% Off</span>
                    <div class="btn-quantity-container">
                        <span>Quantity</span>
                        <button class="btn-quantity">-</button>
                        <span>1</span>
                        <button class="btn-quantity">+</button>
                    </div>
                    <button class="btn btn-primary">Move to Wishlist</button>
                    <button class="btn btn-primary-outline">Remove from Cart</button>
                </div>
            </div>
            <div class="cart-card">
                <div class="cart-card-img-container">
                    <img src="../assets/exotic.png" class="cart-card-img" alt="Exotica Tea">
                </div>
                <div class="cart-card-content">
                    <h2>Exotic Tea</h2>
                    <div class="card-price">
                        <span class="price-scratch">₹500/-</span>
                        <span>₹299/-</span>
                    </div>
                    <span>45% Off</span>
                    <div class="btn-quantity-container">
                        <span>Quantity</span>
                        <button class="btn-quantity">-</button>
                        <span>1</span>
                        <button class="btn-quantity">+</button>
                    </div>
                    <button class="btn btn-primary">Move to Wishlist</button>
                    <button class="btn btn-primary-outline">Remove from Cart</button>
                </div>
            </div>
        </div>
        <div class="checkout-card-container">
            <div class="checkout-card">
                <h2>Price Details</h2>
                <hr>
                <div class="cart-price-container"><span>Price (2 items)</span><span>₹500</span></div>
                <div class="cart-price-container"><span>Discount</span><span>-₹200</span></div>
                <div class="cart-price-container"><span>Delivery Charge</span><span>₹50</span></div>
                <hr>
                <div class="cart-price-container"><span>Total Amount</span><span>₹350</span></div>
                <hr>
                <span>You will save ₹200 on this order</span>
                <button class="btn btn-primary">Place Order</button>
            </div>
        </div>
    </section>
    <script
      src="https://kit.fontawesome.com/51bc44d522.js"
      crossorigin="anonymous"
    ></script>
    <script src="../app.js"></script>
  </body>
</html>
